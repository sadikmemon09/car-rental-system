{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../static/css/style2.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
    <section class="h-100 bg-dark">
      {% include "messages.html" %}
        <div class="container py-2 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100 w-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="../static/images/b300ca10bd3fe9c754e009983e3f882a.jpg"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .20rem; border-bottom-left-radius: .20rem; height:670px; width: 400px;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Sign Up</h3>
      
                      
       <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="" name='name'>
          </div>
          <div class="form-group">
            <label for="name">UserName</label>
            <input type="text" class="form-control" id="username" placeholder="" name='username'>
          </div>
        <div class="form-group">
            <div class="form-group">
                <label for="name">Phone Number</label>
                <input type="num" class="form-control" id="number" placeholder="Eg: 9125258545" name='number'>
              </div>
            <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="Email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="" name='email'>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="" name='password'>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="password2" placeholder="" name='password2'>
          </div>
        
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
                        
                      </div>
                      <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="/signin"
                        class="fw-bold text-body"><u>Login here</u></a></p>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="../static/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
