<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
    <link rel="stylesheet" href="../static/css/style2.css">
</head>
<style>
    #steeringlogo{
        height: 70px;
        width: 67px;
        position: relative;
        bottom: 5px;
        left: 55px;
        animation: mymove 6s infinite;
    }

    @keyframes mymove{
        50%{transform: rotate(370deg);}
    }
</style>
<body>
    <section class="vh-100" style="background-color: #9A616D;">
      {% include "messages.html" %}
        <div class="container py-1 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-9">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="../static/images/88e0c64bbd4e8646b80efdb68025a2c4.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 633px;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form method="POST">
                        {% csrf_token %}
                        <img id="steeringlogo" src="../static/images/vecteezy_car-steering-wheel_13362604.png" alt="">
                        <div class="d-flex align-items-center mb-3 pb-1">
                            
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          
                          <span class="h5 fw-bold mb-0" style="color: chartreuse; position: relative;left: 15px; text-shadow: 1px 3px 3px chartreuse;">Drive Wheels</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div data-mdb-input-init class="form-outline mb-3">
                          <input type="text" id="form2Example17" class="form-control form-control-lg" name='susername'>
                          <label class="form-label" for="form2Example17">Username</label>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-3">
                          <input type="password" id="form2Example27" class="form-control form-control-lg" name='spassword'>
                          <label class="form-label" for="form2Example27">Password</label>
                        </div>
      
                        
                          <button type="submit" class="btn btn-warning btn-lg ms-2"><span>Login</span></button>
                        
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="text-center text-muted mt-2 mb-0">Don,t Have an account? <a href="/register"
                            class="fw-bold text-body"><u>Register here</u></a></p>
                        
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
<script src="../static/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
